<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Linkly | Professional URL Shortener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }

        .navbar {
            background-color: #ffffff !important;
            border-bottom: 1px solid #e2e8f0;
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            color: #2563eb !important;
            letter-spacing: -0.5px;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .btn-primary {
            background-color: #2563eb;
            border: none;
            font-weight: 600;
            padding: 0.6rem 1.2rem;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }

        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
        }

        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Style for standard Django form as_p tags */
        form p {
            margin-bottom: 1.25rem;
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            color: #475569;
        }

        form input {
            width: 100%;
            border-radius: 8px;
            padding: 0.6rem 0.8rem;
            border: 1px solid #cbd5e1;
        }

        /* ---- Form Error Styling (Global) ---- */

        .form-control.is-invalid {
            border-color: #ef4444;
            background-image: none;
        }

        .form-control.is-invalid:focus {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.15);
        }

        .invalid-feedback {
            font-size: 0.8rem;
            color: #dc2626;
            margin-top: 0.35rem;
        }

        .alert-danger {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            font-size: 0.875rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">
                <i class="fas fa-link me-2"></i>Linkly
            </a>

            <div class="ms-auto d-flex align-items-center">
                {% if user.is_authenticated %}
                <span class="text-muted small me-3 d-none d-md-inline">{{ user.email }}</span>
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-secondary btn-sm rounded-pill px-3">
                        Logout
                    </button>
                </form>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-link text-decoration-none text-muted me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-primary rounded-pill px-4">Get Started</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container py-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
